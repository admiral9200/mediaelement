<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1">

    <!-- JQuery include -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- These are MediaElements.js includes -->
    <script src="../build/mediaelement-and-player.js"></script>
    <link rel="stylesheet" href="../build/mediaelementplayer.min.css" />


</head>
<body>


<script>
	jQuery(function($) {

		var txt = '<video style="width:640px; height:360px;" id="mediabox_inline" autoplay="true" controls>' + "\n"
		    + "  <source type='video/mp4; codecs=\"hevc.42E01E, mp4a.40.2\"' src=\"http://seventhcycle.net/mejs/4k_h265/out/2160p-h264.mp4\" />\n"
            + "  <source type='video/mp4; codecs=\"avc1.42E01E, mp4a.40.2\"' src=\"http://seventhcycle.net/mejs/4k_h265/out/1080p-h264.mp4\" />\n"
			+ "  <source type='video/mp4; codecs=\"avc1.42E01E, mp4a.40.2\"' src=\"http://seventhcycle.net/mejs/4k_h265/out/720p-h264.mp4\" />\n"
			+ "  <source type='video/mp4; codecs=\"avc1.42E01E, mp4a.40.2\"' src=\"http://seventhcycle.net/mejs/4k_h265/out/480p-h264.mp4\" />\n"
			+ '</video>';

		$("#code").text(txt)
		$("#mediaspace_inline").html(txt);

		passobj = {};
		passobj.features = ['playpause','progress','current','duration','tracks','volume','fullscreen'];

		$('#mediabox_inline').mediaelementplayer(passobj);
	});
</script>

<div id="mediaspace_inline"></div>
<div id="code" style="white-space:pre-wrap; padding-top:10px;"></div>

</body>
</html>
