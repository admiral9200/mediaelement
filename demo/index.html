<!DOCTYPE HTML>
<html>
<head>
    <link rel='stylesheet' href='../build/mediaelementplayer.css'>
</head>
<body>
    <video id='player' src="http://media.axprod.net/TestVectors/v7-MultiDRM-MultiKey/Manifest_1080p.mpd" width='100%' height='48' preload='none'></video>
    <script src='../build/jquery.js'></script>
    <script src='../build/mediaelement-and-player.js'></script>
    <script>
	    $.getJSON("https://drm-quick-start.azurewebsites.net/api/authorization/" + encodeURIComponent('Axinom demo video'))
	    .done(function(licenseToken) {

		new MediaElementPlayer('player', {
			dash: {
				drm: {
                    "com.widevine.alpha": {
                        "serverURL": "https://drm-widevine-licensing.axtest.net/AcquireLicense",
                        "httpRequestHeaders": {
                            "X-AxDRM-Message": licenseToken
                        }
                    },
                    "com.microsoft.playready": {
                        "serverURL": "https://drm-playready-licensing.axtest.net/AcquireLicense",
                        "httpRequestHeaders": {
                            "X-AxDRM-Message": licenseToken
                        }
                    }
                }
			}
		});
	});
    </script>
</body>
</html>
